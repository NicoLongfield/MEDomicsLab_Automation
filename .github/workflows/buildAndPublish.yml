      #   run: unzip ./dist/macos.zip -d ./dist/macos
      # - name: Unzip Linux
      #   run: unzip ./dist/linux.zip -d ./dist/linux
      - name: Archive All
        uses: actions/upload-artifact@v3
        with:
          name: all-built
          path: ./dist
    
  publish:
    needs: [build-all]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 18.13
            # cache: 'npm'
            # cache-dependency-path: ./package-lock.json
        
      - name: Install dependencies
        run: npm install

      - name: Download All
        uses: actions/download-artifact@v3
        with:
          name: all-built
          path: ./dist
      - name: Unzip All
        run: Expand-Archive -Path ./dist/all-built.zip -DestinationPath ./dist/all-built
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/all-built/windows/*
            ./dist/all-built/macos/*
            ./dist/all-built/linux/*
          tag_name: ${{ github.ref }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
        

