  build-all: 
    # needs: [build-windows, build-macos, build-ubuntu]
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Windows
        uses: actions/download-artifact@v3
        with:
          name: windows-built
          path: ./dist/windows.zip
